
name: "build and test"
on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [ "ci", "master" ]
jobs:



  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        system: [ x86_64-linux, aarch64-linux ]

    steps:

    - uses: actions/checkout@v3
      with:
          # Nix Flakes doesn't work on shallow clones
          fetch-depth: 0

    - uses: cachix/install-nix-action@v21
      with:
        extra_nix_config: |
          experimental-features = nix-command flakes
          extra-platforms = ${{ matrix.system }}

    - uses: cachix/cachix-action@v12
      with:
        name: nix-portable
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      with:
        image: tonistiigi/binfmt@sha256:8de6f2decb92e9001d094534bf8a92880c175bd5dfb4a9d8579f26f09821cfa2
        platforms: all

    - name: Install binfmt support
      run: sudo apt-get install -y

    - run: 'nix build -L .#defaultPackage.${{ matrix.system }}'

    - name: Archive result
      uses: actions/upload-artifact@v3
      with:
        name: nix-portable-${{ matrix.system }}
        path: result/bin/nix-portable




  test_qemu:
    name: Test via qemu
    needs: build
    if: true
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        qemu_os: [ arch, centos7, debian, fedora, nixos, ubuntu, debian-aarch64 ]
    steps:

    - uses: actions/checkout@v3
      with:
          # Nix Flakes doesn't work on shallow clones
          fetch-depth: 0

    - uses: cachix/install-nix-action@v21
      with:
        extra_nix_config: |
          experimental-features = nix-command flakes
          extra-platforms = ${{ matrix.system }}

    - uses: cachix/cachix-action@v12
      with:
        name: nix-portable
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - run: 'nix run -L .#job-qemu-${{ matrix.qemu_os }}'



